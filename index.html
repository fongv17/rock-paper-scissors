    <script>
        let userScore = 0;
        let computerScore = 0;

        function getComputerChoice(string) {
            const randomIndex = Math.floor(Math.random() * string.length);
            return string[randomIndex];
        }
        const string = ['rock', 'paper', 'scissor'];
        getRandomString = getComputerChoice(string);
        console.log(getRandomString)

        function playRound(computerChoice, userChoice){
            if (computerChoice == userChoice) {
                return "it's a tie!";
            } else if (
            (computerChoice == 'rock' && userChoice == 'scissor') ||
            (computerChoice == 'scissor' && userChoice == 'paper') ||
            (computerChoice == 'paper' && userChoice == 'rock') 
            ) {
                computerScore++;
                return "You lost! " + computerChoice + " destroys " + userChoice + ". The computer has a score of " + computerScore + " to your " + userScore + ".";
            } else {
                userScore++;
                return "You won! " + userChoice + " destroys " + computerChoice + ".  You have a score of " + userScore + " to the computer's score of " + computerScore + ".";
            }  
        }    

        function game() {
            for (let i = 0; i < 5; i++) {
            const userInput = prompt('please enter your choice of rock, paper, or scissor');
            formatInput = userInput.toLowerCase();
            const userChoices = formatInput;
            const computerChoices= getRandomString;
            console.log(playRound(computerChoices,userChoices));
            }
            
            if (userScore > computerScore) {

            } else if (computerScore > userScore) {
                console.log("You lost the game to the computer!")
            } else {
                console.log("It's a tied game!")
            }
        }

    </script>
